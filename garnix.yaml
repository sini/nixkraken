builds:
  branch: main
  include:
    # Build all packages for all available platforms
    - packages.*.*
    # Only run checks from x86_64 Linux platform
    - checks.x86_64-linux.*
  exclude:
    # Do not build module packages
    - packages.*.configure
    - packages.*.decrypt
    - packages.*.docs
    - packages.*.encrypt
    - packages.*.login
    - packages.*.theme
    # Do not run 'all' checks, since they are run individually
    - checks.x86_64-linux.all
