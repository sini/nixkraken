name: Check flake

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main
    paths:
      - '**.nix'
      - flake.lock

jobs:
  flake-check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - uses: wimpysworld/nothing-but-nix@main
        with:
          hatchet-protocol: holster
      - uses: DeterminateSystems/nix-installer-action@main
      - name: Check Flake
        run: nix flake check
